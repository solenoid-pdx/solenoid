{% load static %}

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<div id="graph-select" style="margin-bottom: 5">
  <p>
    <label id="x-value-range-label" for="x-value-range">X-Value range:</label>
    <input
      type="text"
      id="x-value-range"
      readonly
      style="border: 0; color: #1f23f6; font-weight: bold"
    />
  </p>
  <div
    id="slider-range"
    style="width: 50%; margin-bottom: 5%; margin-top: 2%"
  ></div>
  <select
    name="x-values-input"
    id="x-values-input"
    class="custom-select"
    style="width: 25%"
  >
    <option id="x_active" value="" disabled selected>Select X Value</option>
  </select>
  <select
    name="y-values-input"
    id="y-values-input"
    class="custom-select"
    style="width: 25%"
  >
    <option id="y_active" value="" disabled selected>Select Y Value</option>
  </select>

  <div 
    class="input-group-prepend"
    style=" margin-top: 3%; margin-bottom: 3%;">
    <span class="input-group-text">Step</span>
    <input
      type="number"
      id="step-input"
      class="form-control"
      style="width: 25.2%;"
      name="step-input"
      min="0.001"
      max="1000"
      step="any"
      placeholder="0.001"
    />
  </div>

  <button
    class="btn btn-outline-primary"
    style="margin-bottom: 0%"
    type="button"
    onclick="chartHandler()"
  >
    Graph
  </button>

  <button
    class="btn btn-outline-primary"
    style="display: none; margin-bottom: 0%; margin-left: 1.5%; "
    id="chart-download-button"
    type="button"
    onclick="chartDownload()"
  >
    Download
  </button>
</div>
<div id="graph-container" style="width: 100%; display: none; ">
  <div id="container" style="width: 100%; margin-top: 5.1%;">
    <canvas id="chart-element" data-url="{% url 'chartHandle' %}"></canvas>
  </div>
</div>
